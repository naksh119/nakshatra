<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">

      <div class="form-box">
        <h1 class="title">Sign up</h1>
        <div class="underline"></div>

        <form>
          <div class="input-group">

            <div class="input-field  namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Enter name here" required />
            </div><!--input-field end-->

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Enter email here" required />
            </div><!--input-field end-->

            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Enter password here" required />
            </div><!--input-field end-->

            <p><span class="text">Password Suggestions </span><a href="#"> Click Here!</a></p>

          </div><!--input-group end-->

          <div class="btn-field">
            <button type="button" class="signupbtn">Sign Up</button>
            <button type="button" class="disable signinbtn">Sign In</button>
          </div>

        </form>
      </div><!--form-box end-->

</div><!--container end-->

</body>
</html>
